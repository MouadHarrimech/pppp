<html lang="ar">

<head>

    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Tajawal', sans-serif;
            direction: rtl;
            background: #0f172a;
            color: #e2e8f0;
            min-height: 100vh;
            overflow-x: hidden;
        }
        /* Animated Background */
        
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
        }
        
        .background-animation::before,
        .background-animation::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            animation: float 15s infinite ease-in-out;
        }
        
        .background-animation::before {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, #10b981, #34d399);
            top: -250px;
            right: -250px;
            animation-delay: 0s;
        }
        
        .background-animation::after {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #6366f1, #818cf8);
            bottom: -200px;
            left: -200px;
            animation-delay: 7s;
        }
        
        @keyframes float {
            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(100px, -100px) scale(1.1);
            }
            66% {
                transform: translate(-100px, 100px) scale(0.9);
            }
        }
        /* Header */
        
        header {
            position: relative;
            z-index: 10;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(99, 102, 241, 0.1));
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: clamp(30px, 5vw, 50px) 20px;
            text-align: center;
        }
        
        .header-content h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 900;
            background: linear-gradient(135deg, #10b981, #34d399, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(16, 185, 129, 0.5);
        }
        
        .header-content p {
            font-size: clamp(1rem, 2.5vw, 1.3rem);
            color: #94a3b8;
            font-weight: 500;
        }
        /* Stats Bar */
        
        .stats-bar {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: center;
            gap: clamp(15px, 3vw, 30px);
            padding: 20px;
            flex-wrap: wrap;
        }
        
        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px 25px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .stat-item:hover {
            background: rgba(16, 185, 129, 0.1);
            border-color: #10b981;
            transform: translateY(-5px);
        }
        
        .stat-item .number {
            font-size: clamp(1.5rem, 3vw, 2rem);
            font-weight: 900;
            color: #10b981;
            display: block;
        }
        
        .stat-item .label {
            font-size: clamp(0.8rem, 1.5vw, 1rem);
            color: #94a3b8;
            margin-top: 5px;
        }
        /* Container */
        
        .container {
            position: relative;
            z-index: 5;
            max-width: 1400px;
            margin: 0 auto;
            padding: clamp(20px, 4vw, 40px) clamp(15px, 3vw, 30px);
        }
        /* Week Sections */
        
        .week-section {
            margin-bottom: 40px;
        }
        
        .week-header {
            font-size: clamp(1.3rem, 3vw, 1.8rem);
            font-weight: 700;
            color: #10b981;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .week-header::before {
            content: '';
            width: 50px;
            height: 4px;
            background: linear-gradient(to left, #10b981, transparent);
            border-radius: 10px;
        }
        /* Days Grid */
        
        .days-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(min(100%, 350px), 1fr));
            gap: clamp(20px, 3vw, 30px);
        }
        /* Day Card - Compact Design */
        
        .day-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }
        
        .day-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #10b981, #6366f1, #10b981);
            background-size: 200% 100%;
            animation: gradientMove 3s linear infinite;
        }
        
        @keyframes gradientMove {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 200% 0%;
            }
        }
        
        .day-card:hover {
            transform: translateY(-8px);
            background: rgba(255, 255, 255, 0.05);
            border-color: #10b981;
            box-shadow: 0 20px 60px rgba(16, 185, 129, 0.3);
        }
        
        .day-card-header {
            padding: 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }
        
        .day-number {
            font-size: clamp(1.2rem, 2.5vw, 1.5rem);
            font-weight: 700;
            color: #10b981;
        }
        
        .exercise-badge {
            font-size: clamp(0.75rem, 1.8vw, 0.9rem);
            padding: 8px 15px;
            background: rgba(16, 185, 129, 0.15);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 20px;
            color: #34d399;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
        }
        
        .day-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .day-content-inner {
            padding: 0 20px 20px 20px;
        }
        /* Tabs */
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .tab {
            padding: 10px 20px;
            background: transparent;
            border: none;
            color: #64748b;
            font-size: clamp(0.9rem, 2vw, 1rem);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border-bottom: 2px solid transparent;
            font-family: 'Tajawal', sans-serif;
        }
        
        .tab:hover {
            color: #10b981;
        }
        
        .tab.active {
            color: #10b981;
            border-bottom-color: #10b981;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        /* Meal Item */
        
        .meal-item {
            background: rgba(255, 255, 255, 0.03);
            border-right: 3px solid #10b981;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 12px;
            transition: all 0.3s;
        }
        
        .meal-item:hover {
            background: rgba(16, 185, 129, 0.05);
            transform: translateX(-5px);
        }
        
        .meal-name {
            font-size: clamp(1rem, 2.2vw, 1.1rem);
            font-weight: 700;
            color: #10b981;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .meal-details {
            font-size: clamp(0.85rem, 1.8vw, 0.95rem);
            color: #94a3b8;
            line-height: 1.6;
            margin-bottom: 8px;
        }
        
        .macros {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        
        .macro {
            font-size: clamp(0.75rem, 1.6vw, 0.85rem);
            padding: 5px 12px;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 8px;
            color: #818cf8;
            font-weight: 600;
        }
        /* Exercise Content */
        
        .exercise-content {
            background: rgba(239, 68, 68, 0.05);
            border-right: 3px solid #ef4444;
            border-radius: 10px;
            padding: 15px;
        }
        
        .exercise-content h4 {
            font-size: clamp(1rem, 2.2vw, 1.1rem);
            color: #f87171;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .exercise-content p {
            font-size: clamp(0.9rem, 2vw, 1rem);
            color: #cbd5e1;
            line-height: 1.7;
        }
        /* Responsive */
        
        @media(max-width: 768px) {
            .days-grid {
                grid-template-columns: 1fr;
            }
            .exercise-badge {
                max-width: 150px;
                font-size: 0.8rem;
                padding: 6px 12px;
            }
            .day-card-header {
                flex-wrap: wrap;
            }
        }
        
        @media(max-width: 480px) {
            .stats-bar {
                gap: 10px;
            }
            .stat-item {
                padding: 12px 20px;
                flex: 1 1 calc(50% - 10px);
            }
            .tabs {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }
            .tab {
                white-space: nowrap;
                padding: 10px 15px;
            }
        }
        /* Custom Scrollbar */
        
         ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        
         ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }
        
         ::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, #10b981, #6366f1);
            border-radius: 10px;
        }
        
         ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(to bottom, #059669, #4f46e5);
        }
    </style>
</head>

<body>

    <header>

    <script>

                details: "ÿ™ŸÖÿßÿ±ŸäŸÜ ÿ∂ÿ∫ÿ∑ 3 ŸÖÿ¨ŸÖŸàÿπÿßÿ™ √ó 12 ÿ™ŸÉÿ±ÿßÿ± | ÿ±ŸÅÿπ ÿ£ÿ´ŸÇÿßŸÑ 3√ó10 | ÿ™ŸÖÿ±ŸäŸÜ ÿ®ÿ∑ŸÜ 3√ó15"
            };
            else if (i % 7 === 2 || i % 7 === 5) exerciseDetail = {
                title: "ÿ£ÿ±ÿ¨ŸÑ + ŸÇÿ±ŸÅÿµÿßÿ° + ÿ™ŸÖÿØÿØ",
                details: "ÿ≥ŸÉŸàÿßÿ™ 3√ó12 | ŸÑŸÜÿ¨ÿ≤ 3√ó12 ÿπŸÑŸâ ŸÉŸÑ ÿ±ÿ¨ŸÑ | ÿ™ŸÖÿØÿØ ÿπÿ∂ŸÑŸä 10 ÿØŸÇÿßÿ¶ŸÇ"

            else exerciseDetail = {

                details: "ÿ≥ÿ≠ÿ® ÿÆŸÑŸÅŸä 3√ó12 | ÿ™ŸÖÿßÿ±ŸäŸÜ ÿ®ÿßŸä Ÿàÿ™ÿ±ÿßŸä 3√ó12 | ÿ™ŸÖÿ±ŸäŸÜ ÿ®ÿ∑ŸÜ 3√ó15"
            };

            monthPlan.push({
                day: i,
                meals: [{
                    title: "ÿßŸÑÿ•ŸÅÿ∑ÿßÿ±",
                    items: "ÿ¥ŸàŸÅÿßŸÜ 50 ÿ¨ + ÿ≠ŸÑŸäÿ® 250 ŸÖŸÑ + ŸÖŸàÿ≤ 1 ÿ≠ÿ®ÿ© + ÿ®Ÿäÿ∂ ŸÖÿ≥ŸÑŸàŸÇ 2 ÿ≠ÿ®ÿ©",
                    protein: "20 ÿ¨",
                    carbs: "60 ÿ¨",
                    fat: "10 ÿ¨"
                }, {
                    title: "Ÿàÿ¨ÿ®ÿ© ÿÆŸÅŸäŸÅÿ© ÿµÿ®ÿßÿ≠Ÿäÿ©",
                    items: "ÿ≤ÿ®ÿßÿØŸä ŸäŸàŸÜÿßŸÜŸä 200 ÿ¨ + ŸÖŸÉÿ≥ÿ±ÿßÿ™ ŸÖÿ™ŸÜŸàÿπÿ© 20 ÿ¨",
                    protein: "10 ÿ¨",
                    carbs: "15 ÿ¨",
                    fat: "8 ÿ¨"
                }, {
                    title: "ÿßŸÑÿ∫ÿØÿßÿ°",
                    items: "ÿØÿ¨ÿßÿ¨ ŸÖÿ¥ŸàŸä 150 ÿ¨ + ÿ£ÿ±ÿ≤ ÿ®ŸÜŸä 150 ÿ¨ + ÿÆÿ∂ÿßÿ± ŸÖÿ¥ŸÉŸÑÿ©",
                    protein: "35 ÿ¨",
                    carbs: "55 ÿ¨",
                    fat: "10 ÿ¨"
                }, {
                    title: "Ÿàÿ¨ÿ®ÿ© ÿÆŸÅŸäŸÅÿ© ÿ®ÿπÿØ ÿßŸÑÿ∫ÿØÿßÿ°",
                    items: "ÿ™ŸÅÿßÿ≠ ÿ£ÿÆÿ∂ÿ± 1 ÿ≠ÿ®ÿ© + ŸÑŸàÿ≤ 20 ÿ¨",
                    protein: "5 ÿ¨",
                    carbs: "25 ÿ¨",
                    fat: "5 ÿ¨"
                }, {
                    title: "ÿßŸÑÿπÿ¥ÿßÿ°",
                    items: "ÿ≥ÿ±ÿØŸäŸÜ ŸÖÿπŸÑÿ® 100 ÿ¨ + ÿ®ÿ∑ÿßÿ∑ÿß ÿ≠ŸÑŸàÿ© ŸÖÿ¥ŸàŸäÿ© 150 ÿ¨ + ÿ≥ŸÑÿ∑ÿ© ÿÆÿ∂ÿ±ÿßÿ°",
                    protein: "25 ÿ¨",
                    carbs: "45 ÿ¨",
                    fat: "12 ÿ¨"
                }],
                exercise: exerciseDetail
            });
        }

        // Organize by weeks
        const weeks = [];
        for (let i = 0; i < 30; i += 7) {
            weeks.push({
                weekNum: Math.floor(i / 7) + 1,
                days: monthPlan.slice(i, i + 7)
            });
        }

        const container = document.getElementById('program-container');

        weeks.forEach(week => {
            const weekSection = document.createElement('div');
            weekSection.classList.add('week-section');

            const weekHeader = document.createElement('div');
            weekHeader.classList.add('week-header');
            weekHeader.textContent = `ÿßŸÑÿ£ÿ≥ÿ®Ÿàÿπ ${week.weekNum}`;
            weekSection.appendChild(weekHeader);

            const daysGrid = document.createElement('div');
            daysGrid.classList.add('days-grid');

            week.days.forEach(dayPlan => {
                const dayCard = document.createElement('div');
                dayCard.classList.add('day-card');

                // Header
                const cardHeader = document.createElement('div');
                cardHeader.classList.add('day-card-header');
                cardHeader.innerHTML = `
                    <div class="day-number">ÿßŸÑŸäŸàŸÖ ${dayPlan.day}</div>
                    <div class="exercise-badge">${dayPlan.exercise.title}</div>
                `;

                // Content
                const dayContent = document.createElement('div');
                dayContent.classList.add('day-content');

                const contentInner = document.createElement('div');
                contentInner.classList.add('day-content-inner');

                // Tabs
                const tabs = document.createElement('div');
                tabs.classList.add('tabs');
                tabs.innerHTML = `
                    <button class="tab active" data-tab="meals">ÿßŸÑŸàÿ¨ÿ®ÿßÿ™</button>
                    <button class="tab" data-tab="exercise">ÿßŸÑÿ™ŸÖÿ±ŸäŸÜ</button>
                `;

                // Meals Tab
                const mealsTab = document.createElement('div');
                mealsTab.classList.add('tab-content', 'active');
                mealsTab.setAttribute('data-content', 'meals');

                dayPlan.meals.forEach(meal => {
                    const mealItem = document.createElement('div');
                    mealItem.classList.add('meal-item');
                    mealItem.innerHTML = `
                        <div class="meal-name">üç¥ ${meal.title}</div>
                        <div class="meal-details">${meal.items}</div>
                      
                    `;
                    mealsTab.appendChild(mealItem);
                });

                // Exercise Tab
                const exerciseTab = document.createElement('div');
                exerciseTab.classList.add('tab-content');
                exerciseTab.setAttribute('data-content', 'exercise');
                exerciseTab.innerHTML = `
                    <div class="exercise-content">
                        <h4>üí™ ${dayPlan.exercise.title}</h4>
                        <p>${dayPlan.exercise.details}</p>
                    </div>
                `;

                contentInner.appendChild(tabs);
                contentInner.appendChild(mealsTab);
                contentInner.appendChild(exerciseTab);
                dayContent.appendChild(contentInner);

                dayCard.appendChild(cardHeader);
                dayCard.appendChild(dayContent);
                daysGrid.appendChild(dayCard);

                // Toggle functionality
                cardHeader.addEventListener('click', () => {
                    const isOpen = dayContent.style.maxHeight && dayContent.style.maxHeight !== '0px';
                    if (isOpen) {
                        dayContent.style.maxHeight = '0';
                    } else {
                        dayContent.style.maxHeight = dayContent.scrollHeight + 'px';
                    }
                });

                // Tab switching
                const tabButtons = tabs.querySelectorAll('.tab');
                tabButtons.forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const targetTab = btn.getAttribute('data-tab');

                        tabButtons.forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');

                        const tabContents = contentInner.querySelectorAll('.tab-content');
                        tabContents.forEach(tc => {
                            if (tc.getAttribute('data-content') === targetTab) {
                                tc.classList.add('active');
                            } else {
                                tc.classList.remove('active');
                            }
                        });

                        // Recalculate height
                        setTimeout(() => {
                            dayContent.style.maxHeight = dayContent.scrollHeight + 'px';
                        }, 10);
                    });
                });
            });

            weekSection.appendChild(daysGrid);
            container.appendChild(weekSection);
        });
    </script>

</body>
